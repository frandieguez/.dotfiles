- clean: ["~"]

- defaults:
      link:
          create: true
          force: true

- create:
      - ~/.hushlogin

- link:
      ~/.dotly: os/mac/.dotly
      ~/.ctags: os/linux/.ctags
      ~/.terminator: os/linux/terminator
      ~/.screenrc: os/linux/.screenrc
      ~/.Xmodmap: os/linux/.Xmodmap
      ~/.Xresources: os/linux/.Xresources
      ~/.config/githooks: os/linux/githooks
      ~/.config/environment.d/envvars.conf: os/linux/environment.d/envvars.conf
      ~/Library/Application Support/Code/User/snippets: editors/code/snippets
      ~/Library/Application Support/Code/User/keybindings.json: editors/code/keybindings.json
      ~/Library/Application Support/Code/User/settings.json: editors/code/settings.json
